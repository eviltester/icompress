<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>iCompress Images</title>

    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">

    <!-- https://stackoverflow.com/questions/52265415/electron-jquery-adding-a-loading-animated-gif-to-a-new-opening-window-animati -->

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            animation: spin 1s linear infinite;
            width:1rem;
            height:1rem;
            display:block;

            border: 4px solid red;
            border-top-color: transparent;
            border-radius: 50%;
        }
        .compressionImagesContainer{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<h1>iCompress</h1>
<div>
    <!-- TODO: (Compress image to folder) button, choose input file and output folder, then have an 'replace original' button next to output files to copy compressed files-->
    <div class="compressionImagesContainer">
        <div id="compressionConfig">
            <div>
                <h2>Compression Configuration <span class="loading" style="display:none"></span></h2>
                <p><button id="chooseFileToCompress">Choose</button><label for="inputfile">File To compress:</label></p>
                <p id='inputfile'
                   style="word-break: break-all";
                ></p>
                <p><a id="inputFileLink" target="_blank"></a></p>
                <img id="fileToCompress" style="float:left" width="200px" height="auto" style="display:none" />

            </div>

            <div>
                <p><button id="chooseOutputFolder">Choose</button><label for="outputfolder">Output Folder:</label><span id='outputfolder' ></span></p>
            </div>
        </div>
        <div id="compressedImageDetails" style="display:none">
            <h2>Compressed Image</h2>
            <a id="compressedFileAtLink" target="_blank">
                <img id="compressedFile"  width="200px" height="auto"/>
            </a>
            <p><a id="compressedFileNameLink" target="_blank"></a></p>
            <p>Compressed File Size: <span id="compressedFileSize"></span></p>
            <p>Compression %: <span id="compressedFilePercentage"></span></p>
            <button onClick="openFolder(document.getElementById('compressedFile').src)">Open At</button>
        </div>
    </div>
    <button id="compresssinglefile">Compress Image In Current Folder</button>
    <span class="loading" style="display:none"></span>
    <button id="compresssinglefileTo">Compress Image To Output Folder</button>



</div>
<div>
    <div id="errorMessage"></div>
    <div id="imagedetails"></div>
    <pre id="imageresponse"></pre>
    <p id="messageresponse"></p>
    <div id="imageGrid" class="ag-theme-alpine" style="height: 300px; width:100%;"></div>
    <div id="logGrid" class="ag-theme-alpine" style="height: 300px; width:100%;"></div>

</div>


<script>

        const agGrid = require( 'ag-grid-community');

        // specify the columns for the log
        const logColumnDefs = [
        { field: "timestamp", suppressSizeToFit: true },
        { field: "message", wrapText:true}
        ];

        // let the grid know which columns and what data to use
        const logGridOptions = {
            getRowNodeId: (data) => data.timestamp,
            columnDefs: logColumnDefs,
            defaultColDef: {resizable: true, sortable:true, filter:"agTextColumnFilter"},
            rowData: [],

            onGridReady: event => {event.api.sizeColumnsToFit()}
        };

        // lookup the container we want the Grid to use
        const eGridDiv = document.querySelector('#logGrid');

        // create the grid passing in the div to use together with the columns & data we want to use
        new agGrid.Grid(eGridDiv, logGridOptions);

        const showCompressedImageDetails = (compressedImagePath, compressedImageSize,
                                            compressedFilePercentage, fileName
            ) =>{
            const compressedImageContainer = document.getElementById("compressedImageDetails");
            compressedImageContainer.style.display="block";
            const compressedImageView = document.getElementById("compressedFile");
            compressedImageView.src = compressedImagePath;
            const compressedFileAtLink = document.getElementById("compressedFileAtLink");
            compressedFileAtLink.href = compressedImagePath;


            fileSize = document.getElementById("compressedFileSize")
            fileSize.innerText = compressedImageSize;

            percentage = document.getElementById("compressedFilePercentage")
            percentage.innerText = compressedFilePercentage;

            fileNameA = document.getElementById("compressedFileNameLink")
            fileNameA.href= compressedImagePath;
            fileNameA.innerText = fileName;

        }

        const imageColumnDefs = [
            { field: "fileName"},
            { field: "status"},
            { field: "outputSize", headerName: "bytes",
                comparator: (valueA, valueB, nodeA, nodeB, isInverted) => valueA - valueB
            },
            { field: "compression",  headerName: "% of",
                comparator: (valueA, valueB, nodeA, nodeB, isInverted) => valueA - valueB
            },
            { field: "outputFile"},
            { field: "command", flex: 1},
        ];

        const imageGridOptions = {
            columnDefs: imageColumnDefs,
            defaultColDef: {resizable: true, sortable:true, filter:"agTextColumnFilter"},
            rowData: [],
            suppressRowClickSelection: false,
            rowSelection: 'single',
            onRowClicked: (event) => {
                showCompressedImageDetails( event.data.outputFile,
                                            event.data.outputSize,
                                            event.data.compression,
                                            event.data.fileName);
            }

        };


        const imageGridDiv = document.querySelector('#imageGrid');
        new agGrid.Grid(imageGridDiv, imageGridOptions);

        // rest of electron app

        const {ipcRenderer, shell} = require( 'electron' );
        //const ipcRenderer=undefined;
        //const worker = new Worker('compress-web-worker.js');
    document.getElementById( 'chooseFileToCompress' ).onclick = function() {
        ipcRenderer.invoke('app:compress-choose-input-file');
    }
    // document.getElementById( 'chooseFileToCompress' ).onclick = function() {
    //     worker.postMessage({'cmd': 'chooseFileToCompress'})
    // }

    document.getElementById( 'chooseOutputFolder' ).onclick = function() {
        ipcRenderer.invoke('app:compress-choose-output-folder');
    }
    document.getElementById( 'compresssinglefile' ).onclick = function() {
        const inputFileName = document.getElementById("inputfile").innerText;
        if(inputFileName.length==0){
            alert("You must choose an input file to compress");
            return;
        }
        logGridOptions.api.setRowData();
        startLoadingSpinner();
        ipcRenderer.invoke('app:compress-images-insitu', inputFileName).then(
            (result) => {
                //document.getElementById("messageresponse").innerText = result;
            }).catch((error) => {
                document.getElementById("errorMessage").innerText = error;
        });
        console.log("compress in situ started");
    };

    function startLoadingSpinner(){
        document.querySelectorAll(".loading").forEach((elem)=>elem.style.display="block");
    }

    function stopLoadingSpinner(){
        document.querySelectorAll(".loading").forEach((elem)=>elem.style.display="none");
    }


    document.getElementById( 'compresssinglefileTo' ).onclick = function() {
        const inputFileName = document.getElementById("inputfile").innerText;
        const outputFolder = document.getElementById("outputfolder").innerText;

        if(inputFileName.trim().length==0){
            alert("You must choose an input file to compress");
            return;
        }

        if(outputFolder.trim().length==0){
            alert("You must choose an output folder to save to");
            return;
        }

        startLoadingSpinner();
        logGridOptions.api.setRowData();
        ipcRenderer.invoke('app:compress-images-to', inputFileName, outputFolder).then(
            (result) => {
                //document.getElementById("messageresponse").innerText = result;
            }).catch((error) => {
            document.getElementById("errorMessage").innerText = error;
        });
    };

    ipcRenderer.on('general-update', (event, messages)=>{
        //const textArea = document.getElementById("messageresponse");
        console.log(messages);
        //textArea.innerText = message.msg + "\n" + textArea.innerText;
        let log = [];
        if(messages instanceof Array){
            for(message of messages){
                if(message.msg && message.msg.trim()!="") {
                    log.push({timestamp: message.timestamp, message: message.msg})
                }else{
                    if(!messages.msg) {
                        log.push({timestamp: Date.now(), message: JSON.stringify(messages)})
                    }
                }
            }
        }else{
            if(messages.msg && messages.msg.trim()!="") {
                log.push({timestamp: message.timestamp, message: message.msg})
            }else{
                if(!messages.msg) {
                    log.push({timestamp: Date.now(), message: JSON.stringify(messages)})
                }
            }
        }

        if(log.length>0){
            logGridOptions.api.applyTransactionAsync({
                add: log
            });
        }
    })

    ipcRenderer.on('image-update', (event, anImage)=>{
        console.log("on image update");
        //const imageArea = document.getElementById("imageresponse");
        console.log(anImage);
        //imageArea.innerText = JSON.stringify(anImage, null, 2);
        document.getElementById("imagedetails").innerHTML=imageUpdateHTML(anImage);
        stopLoadingSpinner();
    })

    ipcRenderer.on('chosen-input-file', (event, aFilePath)=>{
        const fileName = document.getElementById("inputfile");
        fileName.innerText = aFilePath;
        if(aFilePath.trim()==""){
            imgElem.src = "";
            imgElem.style="display:none";
            return;
        }
        const imgElem = document.getElementById("fileToCompress");
        imgElem.src = aFilePath;
        imgElem.style="display";
        const pathParts = aFilePath.split("/");
        const nameLink = document.getElementById("inputFileLink");
        nameLink.innerText=pathParts[pathParts.length-1];
        nameLink.href=aFilePath;
    })

    ipcRenderer.on('chosen-output-folder', (event, aFilePath)=>{
        const fileName = document.getElementById("outputfolder");
        fileName.innerText = aFilePath;
    })

    function openFolder(aPath){
        if(aPath.startsWith("file://")){
            aPath=aPath.replace("file://","");
        }
        shell.showItemInFolder(aPath);
    }

    function imageUpdateHTML(anImage) {

        imageGridOptions.api.setRowData();

        // todo: order by outputfilesize
        for (const command of anImage.commands) {

            const filenameParts = command.details.outputFileName.split("/");
            const imageData = {
                fileName: filenameParts[filenameParts.length - 1],
                status: command.details.status,
                outputSize: command.details.outputFileSize,
                compression: ((command.details.outputFileSize / anImage.contentLength) * 100).toFixed(2),
                command: command.command,
                outputFile: command.details.outputFileName
            }

            imageGridOptions.api.applyTransactionAsync({
                add: [
                    imageData
                ]
            });

        }

        imageGridOptions.api.sizeColumnsToFit();
        imageGridOptions.columnApi.autoSizeColumn("status");
        imageGridOptions.columnApi.autoSizeColumn("outputSize")
        imageGridOptions.columnApi.autoSizeColumn("compression")
        imageGridOptions.columnApi.autoSizeColumn("command")

        imageGridOptions.columnApi.applyColumnState({
            state: [
                {
                    colId: 'outputSize',
                    sort: 'asc'
                }
            ]
        });
    }

window.onresize = () => {
    imageGridOptions.api.sizeColumnsToFit();
    imageGridOptions.columnApi.autoSizeColumn("status");
    imageGridOptions.columnApi.autoSizeColumn("outputSize")
    imageGridOptions.columnApi.autoSizeColumn("compression")
    imageGridOptions.columnApi.autoSizeColumn("command")
    logGridOptions.api.sizeColumnsToFit();
}

</script>
</body>
</html>
